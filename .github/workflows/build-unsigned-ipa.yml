name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Create IPA Structure
        run: |
          # Create basic app structure
          mkdir -p Payload/JitStreamer.app
          
          # Copy all source files and resources
          cp -r JitStreamer/* Payload/JitStreamer.app/
          
          # Create basic Info.plist
          cat > Payload/JitStreamer.app/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleIdentifier</key>
              <string>com.stik.jitstreamer</string>
              <key>CFBundleName</key>
              <string>JitStreamer</string>
              <key>CFBundleExecutable</key>
              <string>JitStreamer</string>
              <key>CFBundleVersion</key>
              <string>1.0</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>MinimumOSVersion</key>
              <string>17.0</string>
          </dict>
          </plist>
          EOF
          
          # Create IPA
          zip -r JitStreamer.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: JitStreamer.ipa
          path: JitStreamer.ipa
          retention-days: 90 
