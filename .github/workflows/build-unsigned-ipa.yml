name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Fix Project File
        run: |
          cp JitStreamer.xcodeproj/project.pbxproj JitStreamer.xcodeproj/project.pbxproj.bak
          sed -i "" 's/PBXFileSystemSynchronizedRootGroup/PBXGroup/g' JitStreamer.xcodeproj/project.pbxproj
          sed -i "" 's/objectVersion = 77;/objectVersion = 56;/g' JitStreamer.xcodeproj/project.pbxproj
          sed -i "" 's/isa = ;/isa = PBXBuildFile;/g' JitStreamer.xcodeproj/project.pbxproj

      - name: Build App
        run: |
          xcodebuild clean build \
            -project JitStreamer.xcodeproj \
            -scheme JitStreamer \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ENABLE_BITCODE=NO \
            DEVELOPMENT_TEAM="" \
            IPHONEOS_DEPLOYMENT_TARGET=17.4

      - name: Create IPA Structure
        run: |
          mkdir -p Payload
          cp -r build/Build/Products/Release-iphoneos/JitStreamer.app Payload/
          zip -r JitStreamer.ipa Payload
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: JitStreamer-unsigned
          path: JitStreamer.ipa
          retention-days: 90 
